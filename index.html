<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Administrador de Tareas</h1>
        <div id="auth-container" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="task-container" class="form-container" style="display: none;">
            <h2>Crear nueva tarea</h2>
            <form id="create-task-form">
                <input type="text" id="task-title" placeholder="Titulo" required>
                <input type="text" id="task-description" placeholder="Descripcion" required>
                <input type="email" id="task-email" placeholder="Email" required>
                <input type="datetime-local" id="task-date" placeholder="Fecha de expiración">
                <button type="submit">Crear Tarea</button>
            </form>
            <!-- Aquí va la tabla de tareas -->
            <h2>Tareas</h2>
            <div class="container-table">
                <table id="task-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Descripción</th>
                            <th>Email</th>
                            <th>Fecha de Creación</th>
                            <th>Fecha de actualización</th>
                            <th>Fecha de expiración</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="task-list"></tbody>
                </table>
            </div>
            <div id="pagination">
                <button id="prev-page">Anterior</button>
                <span id="page-number">Page 1</span>
                <button id="next-page">Siguiente</button>
            </div>
        </div>
    </div>
    <!-- Modal para editar la tarea -->
    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Editar Tarea</h2>
            <form id="edit-task-form">
                <input type="text" id="edit-task-title" placeholder="Titulo">
                <input type="text" id="edit-task-description" placeholder="Descripción">
                <input type="datetime-local" id="edit-task-date" placeholder="Fecha de expiración">
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
